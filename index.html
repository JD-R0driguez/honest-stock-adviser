<!doctype html>
<html>

	<head>
		<title>Dodgy Dave's Stock Predictions</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header>
		</header>
		<main>
			<section class="action-panel">
				<form id="ticker-input-form">
					<label for="company-input"> Add up to 3 stock tickers below to get a stock predictions report</label>
					<div class="form-input-control">
						<input type="text" id="company-input" placeholder="MSFT - Microsotft">
						<div id="suggestions"></div>
						<div class="not-found">
							'Your search is not a company in the S&P 500'
						</div>
						<button id="add-ticker-btn" class="add-ticker-btn">
							+
						</button>
					</div>
				</form>
				<div id="tickers-container"></div>

				<button class="generate-report-btn" type="button" disabled>
					Generate Report
				</button>
				<p class="tag-line">Always correct 15% of the time!</p>
			</section>
			<section class="loading-panel">
				<img src="./images/loading.svg" alt="loading">
				<div id="api-message">Querying Stocks API...</div>
			</section>
			<section class="output-panel">
				<h2>Your Report</h2>
			</section>
		</main>
		<footer>
			&copy; This is not real financial advice!
		</footer>
		<script src="index.js" type="module"></script>
	</body>

</html>
